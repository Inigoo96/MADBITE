<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Procesando autenticación…</title>

  <!-- 1 · Dependencias JS en orden estricto -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script src="../js/auth.js" defer></script>
  <script src="../js/auth-callback.js" defer></script>

  <!-- 2 · Estilos minimalistas -->
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0; display: grid; place-items: center; height: 100vh;
      font-family: Arial, sans-serif; background:#111; color:#f0f0f0;
    }
    .box {
      text-align:center; padding:2rem; border-radius:8px; background:#222;
      box-shadow:0 4px 12px rgba(0,0,0,.5);
    }
    .spinner {
      width:48px; height:48px; border:5px solid rgba(0,232,255,.3);
      border-radius:50%; border-top-color:#00e8ff; margin:1.5rem auto;
      animation:spin 1s linear infinite;
    }
    @keyframes spin { to{transform:rotate(360deg);} }
    .err { display:none; color:#ff3e3e; margin-top:1rem; }
  </style>
</head>
<body>
<div class="box">
  <h2>Procesando tu autenticación…</h2>
  <div class="spinner"></div>
  <p class="msg">Estamos verificando tu identidad…</p>
  <p id="err" class="err">Error en la autenticación. Redirigiendo…</p>
</div>

<script>
  // UI reactiva a eventos del AuthService
  document.addEventListener("DOMContentLoaded", () => {
    const err = document.getElementById("err");
    const msg = document.querySelector(".msg");

    const showError = text => { err.textContent = text; err.style.display = "block"; msg.style.display = "none"; };

    window.addEventListener("auth:error", () => showError("Error en la autenticación. Intenta de nuevo."));

    // Timeout de cortesía (10 s sin redirección)
    setTimeout(() => {
      if (document.visibilityState === "visible") {
        showError("La autenticación está tardando más de lo esperado. Por favor, reintenta.");
      }
    }, 10000);
  });
</script>
</body>
</html>
